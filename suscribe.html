<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="css/medias.css"/>
        <title> Komorebi Form</title>
    </head>
    <body>
        <header id="header">
            <div class="container">
                <div class="logReg">
                    <div class="logo">
                        <img  alt="img" src="imgs/lotus.png">
                        <h1>
                            Komorebi
                        </h1>
                    </div>
                    <div class="search">
                        <input type="text" name="search" placeholder="Search">
                    </div>
                    <div class="buttons">
                        <button>
                            LOG IN
                        </button>
                        <button>
                            REGISTER
                        </button>
                    </div>
                    <div class="burgerMobile">
                        <div class="lines"></div>
                        <div class="lines"></div>
                        <div class="lines"></div>
                    </div>
                </div>
            </div>
        </header>
        <nav class="nav">
                <ul>
                    <li class="linkNav">
                        <a href="#">
                            Home
                        </a>
                    </li>
                    <li class="linkNav">
                        <a href="#">
                            About
                        </a>
                    </li>
                    <li class="linkNav">
                        <a href="#">
                            News
                        </a>
                    </li>
                    <li class="linkNav">
                        <a href="#">
                            Contact
                        </a>
                    </li>
                    <li class="linkNav">
                        <a href="#">
                            International
                        </a>
                    </li>
                    <li class="linkNav">
                        <a href="#">
                            Covid
                        </a>
                    </li>
                </ul>
        </nav>
        <main id="main">
            <form id="newForm">
                <div class="textAutocomplete">
                    <h1>HELLO</h1>
                </div>
                <div class="newFormContainer">
                    <div class="columInpunts">
                        <div class="fields">
                            <label for="name">Full Name:</label>
                            <input id="name" type="text" name="name" placeholder="Enter your name">
                            <span class="message"></span>
                        </div>
                        <div class="fields">
                            <label for="email">Email:</label>
                            <input id="email" type="email" name="email" placeholder="Write your email">
                            <span class="message"></span>
                        </div>
                        <div class="fields">
                            <label for="password">Password:</label>
                            <input id="password" type="password" name="password" placeholder="Enter your password">
                            <span class="message"></span>
                        </div>
                        <div class="fields">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Repeat your password">
                            <span class="message"></span>
                        </div>
                        <div class="fields">
                            <label for="idNumber">ID Number:</label>
                            <input id="idNumber" type="number" name="idNumber" placeholder="Enter your ID number">
                            <span class="message"></span>
                        </div>
                    </div>
                    <div class="columInpunts">
                        <div class="fields">
                            <label for="city">City:</label>
                            <input id="city" type="text" name="city" placeholder="Enter your city">
                            <span class="message"></span>
                        </div>
                        <div class="fields">
                            <label for="zip">ZIP Code:</label>
                            <input id="zip" type="number" name="zip" placeholder="Zip code of your city">
                            <span class="message"></span>
                        </div>
                        <div class="fields">
                            <label for="adress">Adress:</label>
                            <input id="adress" type="text" name="adress" placeholder="Enter your adress">
                            <span class="message"></span>
                        </div>
                        <div class="fields">
                            <label for="age">Age:</label>
                            <input id="age" type="text" name="age" placeholder="Enter your age">
                            <span class="message"></span>
                        </div>
                        <div class="fields">
                            <label for="cellphone">Cellphone:</label>
                            <input id="cellphone" type="text" name="cellphone" placeholder="Enter your cellphone">
                            <span class="message"></span>
                        </div>
                    </div>
                </div>
                <div class="registerButton">
                    <button class="suscribeButton">
                        REGISTER
                    </button>
                </div>
            </form>
        </main>
        <footer id="footer">
            <div class="footerLists">
                <ul>
                    <li class="listFooterLinks">
                        <a href="#">
                            Home
                        </a>
                    </li>
                    <li class="listFooterLinks">
                        <a href="#">
                            News
                        </a>
                    </li>
                    <li class="listFooterLinks">
                        <a href="#">
                            Culture
                        </a>
                    </li>
                    <li class="listFooterLinks">
                        <a href="#">
                            Travel
                        </a>
                    </li>
                    <li class="listFooterLinks">
                        <a href="#">
                            Weather
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footerLists">
                <ul>
                    <li class="listFooterLinks">
                        <a href="#">
                            Newsletter
                        </a>
                    </li>
                    <li class="listFooterLinks">
                        <a href="#">
                            Green
                        </a>
                    </li>
                    <li class="listFooterLinks">
                        <a href="#">
                            Apps
                        </a>
                    </li>
                    <li class="listFooterLinks">
                        <a href="#">
                            Jobs
                        </a>
                    </li>
                    <li class="listFooterLinks">
                        <a href="#">
                            Advertising
                        </a>
                    </li>
                </ul>
            </div>
            <div class="icons">
                <ul>
                    <li class="listIcons">
                        <img  alt="img" src="imgs/facebook.png">
                    </li>
                    <li class="listIcons">
                        <img  alt="img" src="imgs/instagram.png">
                    </li>
                    <li class="listIcons">
                        <img  alt="img" src="imgs/twitter.png">
                    </li>
                    <li class="listIcons">
                        <img  alt="img" src="imgs/youtube.png">
                    </li>
                </ul>
                <span class="copyRight">
                    &copy; 2021 Komorebi Network
                </span>
            </div>
        </footer>
        <script src="js/validations.js"></script>
    </body>
</html>
